name: OMNILOCK-TEST

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: v20.0.0

    - name: Install dependencies
      run: |
        npm install

    - name: Build and test
      run: |
        npm install --save-dev jest -g
        npm install --save-dev ts-node -g
        jest scripts/demo.test.ts test       # Replace with your test script
